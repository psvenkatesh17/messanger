<div class="form-group"
	ng-class="{'has-error':departmentForm.name.$invalid && !departmentForm.name.$pristine }">
	<label class="col-sm-3 control-label"> Name <span style="color:red">*</span></label>
	<div class="col-sm-9">
		<input ng-model="department.name" type="text" name="name"
			class="form-control" placeholder="Name" required />
		<p ng-show="departmentForm.name.$invalid && !departmentForm.name.$pristine"
			class="help-block m-b-none">Name is required.</p>
	</div>
</div>
